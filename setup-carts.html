<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🛒 카트 초기 설정</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
            padding: 40px;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 32px;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        .info-box {
            background: #f0f7ff;
            border-left: 4px solid #667eea;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 5px;
        }
        
        .info-box p {
            margin: 5px 0;
            font-size: 14px;
            color: #555;
        }
        
        button {
            width: 100%;
            padding: 15px;
            font-size: 18px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
        }
        
        button:hover:not(:disabled) {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }
        
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            display: none;
        }
        
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            display: block;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            display: block;
        }
        
        .status.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
            display: block;
        }
        
        .progress {
            margin-top: 20px;
            display: none;
        }
        
        .progress.show {
            display: block;
        }
        
        .progress-bar {
            width: 100%;
            height: 30px;
            background: #f0f0f0;
            border-radius: 15px;
            overflow: hidden;
            margin-bottom: 10px;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            width: 0%;
            transition: width 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }
        
        .log {
            background: #f8f9fa;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            max-height: 300px;
            overflow-y: auto;
            margin-top: 20px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
        }
        
        .log-entry {
            padding: 3px 0;
            border-bottom: 1px solid #eee;
        }
        
        .log-entry:last-child {
            border-bottom: none;
        }
        
        .log-time {
            color: #999;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🛒 카트 초기 설정</h1>
        <p class="subtitle">Firebase에 카트 번호 001~100을 등록합니다</p>
        
        <div class="info-box">
            <p><strong>📌 설정 내용:</strong></p>
            <p>• 카트 번호: 001, 002, 003, ... 100</p>
            <p>• 각 카트는 "사용 가능" 상태로 초기화됩니다</p>
            <p>• 이미 등록된 카트는 건너뜁니다</p>
        </div>
        
        <button id="setupBtn" onclick="setupCarts()">
            카트 등록 시작
        </button>
        
        <div id="status" class="status"></div>
        
        <div id="progress" class="progress">
            <div class="progress-bar">
                <div id="progressFill" class="progress-fill">0%</div>
            </div>
            <p id="progressText" style="text-align: center; color: #666;">준비 중...</p>
        </div>
        
        <div class="log" id="log">
            <div class="log-entry">
                <span class="log-time">00:00:00</span>
                <span>시스템 준비 완료</span>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getDatabase, ref, set, get } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js';

        // Firebase 설정
        const firebaseConfig = {
            apiKey: "AIzaSyCbRSYJkSTe3vqKz71bU6yMyR493PE63yA",
            authDomain: "capstone-765-bd2ce.firebaseapp.com",
            databaseURL: "https://capstone-765-bd2ce-default-rtdb.firebaseio.com",
            projectId: "capstone-765-bd2ce",
            storageBucket: "capstone-765-bd2ce.firebasestorage.app",
            messagingSenderId: "484950060196",
            appId: "1:484950060196:web:0e9d398ef40b6c50a68a31"
        };

        // Firebase 초기화
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        // 로그 추가 함수
        function addLog(message, type = 'info') {
            const logDiv = document.getElementById('log');
            const time = new Date().toLocaleTimeString('ko-KR');
            const entry = document.createElement('div');
            entry.className = 'log-entry';
            entry.innerHTML = `<span class="log-time">${time}</span><span>${message}</span>`;
            logDiv.appendChild(entry);
            logDiv.scrollTop = logDiv.scrollHeight;
        }

        // 상태 메시지 표시
        function showStatus(message, type) {
            const statusDiv = document.getElementById('status');
            statusDiv.className = `status ${type}`;
            statusDiv.textContent = message;
        }

        // 진행 상태 업데이트
        function updateProgress(current, total) {
            const progressDiv = document.getElementById('progress');
            const progressFill = document.getElementById('progressFill');
            const progressText = document.getElementById('progressText');
            
            progressDiv.classList.add('show');
            const percent = Math.round((current / total) * 100);
            progressFill.style.width = percent + '%';
            progressFill.textContent = percent + '%';
            progressText.textContent = `${current} / ${total} 카트 등록 완료`;
        }

        // 카트 번호를 3자리 문자열로 변환 (001, 002, ...)
        function formatCartNumber(num) {
            return String(num).padStart(3, '0');
        }

        // 카트 설정 함수
        window.setupCarts = async function() {
            const setupBtn = document.getElementById('setupBtn');
            setupBtn.disabled = true;
            setupBtn.textContent = '등록 중...';

            addLog('📦 카트 등록 시작...');
            showStatus('카트 등록을 시작합니다...', 'info');

            try {
                let successCount = 0;
                let skipCount = 0;
                let errorCount = 0;

                // 1부터 100까지 카트 등록
                for (let i = 1; i <= 100; i++) {
                    const cartNumber = formatCartNumber(i);
                    const cartRef = ref(database, `carts/${cartNumber}`);

                    try {
                        // 이미 존재하는지 확인
                        const snapshot = await get(cartRef);
                        
                        if (snapshot.exists()) {
                            addLog(`⏭️  카트 ${cartNumber} - 이미 존재함 (건너뜀)`);
                            skipCount++;
                        } else {
                            // 새 카트 등록
                            await set(cartRef, {
                                cartNumber: cartNumber,
                                inUse: false,
                                userId: null,
                                createdAt: Date.now(),
                                lastUpdated: Date.now()
                            });
                            addLog(`✅ 카트 ${cartNumber} - 등록 완료`);
                            successCount++;
                        }
                    } catch (error) {
                        addLog(`❌ 카트 ${cartNumber} - 오류: ${error.message}`);
                        errorCount++;
                    }

                    // 진행 상태 업데이트
                    updateProgress(i, 100);

                    // 너무 빠르면 Firebase가 제한할 수 있으므로 약간의 딜레이
                    if (i % 10 === 0) {
                        await new Promise(resolve => setTimeout(resolve, 100));
                    }
                }

                // 완료 메시지
                const message = `✅ 완료! 성공: ${successCount}, 건너뜀: ${skipCount}, 오류: ${errorCount}`;
                addLog(message);
                showStatus(message, 'success');

                setupBtn.textContent = '등록 완료';
                
            } catch (error) {
                console.error('오류:', error);
                const errorMsg = `❌ 오류 발생: ${error.message}`;
                addLog(errorMsg);
                showStatus(errorMsg, 'error');
                setupBtn.disabled = false;
                setupBtn.textContent = '다시 시도';
            }
        };

        addLog('✅ 시스템 초기화 완료');
        addLog('💡 "카트 등록 시작" 버튼을 클릭하세요');
    </script>
</body>
</html>
